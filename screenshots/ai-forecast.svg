<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="800" height="60" fill="#1976d2"/>
  <text x="20" y="35" font-family="Arial" font-size="18" fill="white">Weather Admin Dashboard</text>
  <circle cx="750" cy="30" r="15" fill="white" opacity="0.7"/>
  <circle cx="710" cy="30" r="15" fill="white" opacity="0.7"/>
  <circle cx="670" cy="30" r="15" fill="white" opacity="0.7"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#ffffff"/>
  <text x="50" y="125" font-family="Arial" font-size="14" fill="#757575">Dashboard</text>
  <text x="50" y="165" font-family="Arial" font-size="14" fill="#757575">User Management</text>
  <text x="50" y="205" font-family="Arial" font-size="14" fill="#757575">Disaster Forecast</text>
  <text x="50" y="245" font-family="Arial" font-size="14" fill="#757575">Notifications</text>
  <text x="50" y="285" font-family="Arial" font-size="14" fill="#757575">Sensor Data</text>
  <text x="50" y="325" font-family="Arial" font-size="14" fill="#757575">Reports</text>
  <rect x="0" y="340" width="200" height="40" fill="#e3f2fd"/>
  <text x="50" y="365" font-family="Arial" font-size="14" fill="#1976d2">AI Forecast</text>
  <text x="50" y="405" font-family="Arial" font-size="14" fill="#757575">Settings</text>
  
  <!-- Main Content -->
  <text x="220" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">AI Weather Forecast</text>
  
  <!-- Filter Controls -->
  <rect x="220" y="110" width="180" height="40" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="240" y="135" font-family="Arial" font-size="14" fill="#333333">Location: All</text>
  <polygon points="380,125 390,115 390,135" fill="#757575"/>
  
  <rect x="420" y="110" width="180" height="40" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="440" y="135" font-family="Arial" font-size="14" fill="#333333">Forecast Range: 7 Days</text>
  <polygon points="580,125 590,115 590,135" fill="#757575"/>
  
  <rect x="620" y="110" width="180" height="40" rx="4" fill="#2196f3"/>
  <text x="650" y="135" font-family="Arial" font-size="14" fill="white">Generate Forecast</text>
  
  <!-- AI Prediction Chart -->
  <rect x="220" y="170" width="580" height="200" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="240" y="195" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Temperature Prediction (Next 7 Days)</text>
  
  <!-- Chart Grid -->
  <line x1="240" y1="220" x2="240" y2="350" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="240" y1="350" x2="780" y2="350" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Chart Data -->
  <polyline points="240,300 290,310 340,290 390,280 440,300 490,320 540,310 590,290 640,270 690,290 740,280 780,270" 
            fill="none" stroke="#f44336" stroke-width="2"/>
  
  <!-- Prediction Range -->
  <path d="M240,320 C290,330 340,310 390,300 C440,320 490,340 540,330 C590,310 640,290 690,310 C740,300 780,290 780,290 L780,350 L240,350 Z" 
        fill="#f443361a" stroke="none"/>
  
  <!-- Chart Labels -->
  <text x="240" y="365" font-family="Arial" font-size="10" fill="#757575">Mon</text>
  <text x="290" y="365" font-family="Arial" font-size="10" fill="#757575">Tue</text>
  <text x="340" y="365" font-family="Arial" font-size="10" fill="#757575">Wed</text>
  <text x="390" y="365" font-family="Arial" font-size="10" fill="#757575">Thu</text>
  <text x="440" y="365" font-family="Arial" font-size="10" fill="#757575">Fri</text>
  <text x="490" y="365" font-family="Arial" font-size="10" fill="#757575">Sat</text>
  <text x="540" y="365" font-family="Arial" font-size="10" fill="#757575">Sun</text>
  
  <!-- Prediction Cards -->
  <rect x="220" y="390" width="280" height="100" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="240" y="415" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Precipitation Probability</text>
  <text x="240" y="445" font-family="Arial" font-size="24" fill="#2196f3">65%</text>
  <text x="300" y="445" font-family="Arial" font-size="14" fill="#757575">chance of rain in next 48h</text>
  <text x="240" y="470" font-family="Arial" font-size="12" fill="#4caf50">12% higher than historical average</text>
  
  <rect x="520" y="390" width="280" height="100" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="540" y="415" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Severe Weather Risk</text>
  <text x="540" y="445" font-family="Arial" font-size="24" fill="#ff9800">Moderate</text>
  <text x="640" y="445" font-family="Arial" font-size="14" fill="#757575">for Northern Region</text>
  <text x="540" y="470" font-family="Arial" font-size="12" fill="#f44336">Thunderstorms possible on Thursday</text>
  
  <!-- AI Confidence Indicator -->
  <rect x="700" y="170" width="80" height="30" rx="15" fill="#4caf50"/>
  <text x="715" y="190" font-family="Arial" font-size="12" fill="white">92% Confidence</text>
</svg>