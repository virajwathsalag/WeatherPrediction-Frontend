<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="800" height="60" fill="#1976d2"/>
  <text x="20" y="35" font-family="Arial" font-size="18" fill="white">Weather Admin Dashboard</text>
  <circle cx="750" cy="30" r="15" fill="white" opacity="0.7"/>
  <circle cx="710" cy="30" r="15" fill="white" opacity="0.7"/>
  <circle cx="670" cy="30" r="15" fill="white" opacity="0.7"/>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="440" fill="#ffffff"/>
  <rect x="0" y="100" width="200" height="40" fill="#e3f2fd"/>
  <text x="50" y="125" font-family="Arial" font-size="14" fill="#1976d2">Dashboard</text>
  <text x="50" y="165" font-family="Arial" font-size="14" fill="#757575">User Management</text>
  <text x="50" y="205" font-family="Arial" font-size="14" fill="#757575">Disaster Forecast</text>
  <text x="50" y="245" font-family="Arial" font-size="14" fill="#757575">Notifications</text>
  <text x="50" y="285" font-family="Arial" font-size="14" fill="#757575">Sensor Data</text>
  <text x="50" y="325" font-family="Arial" font-size="14" fill="#757575">Reports</text>
  <text x="50" y="365" font-family="Arial" font-size="14" fill="#757575">AI Forecast</text>
  <text x="50" y="405" font-family="Arial" font-size="14" fill="#757575">Settings</text>
  
  <!-- Main Content -->
  <text x="220" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#333333">Dashboard Overview</text>
  
  <!-- Stat Boxes -->
  <rect x="220" y="110" width="180" height="100" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="240" y="140" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Temperature</text>
  <text x="240" y="170" font-family="Arial" font-size="24" fill="#f44336">28Â°C</text>
  <text x="320" y="170" font-family="Arial" font-size="12" fill="#4caf50">+2.3%</text>
  
  <rect x="420" y="110" width="180" height="100" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="440" y="140" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Humidity</text>
  <text x="440" y="170" font-family="Arial" font-size="24" fill="#2196f3">65%</text>
  <text x="520" y="170" font-family="Arial" font-size="12" fill="#f44336">-1.5%</text>
  
  <rect x="620" y="110" width="180" height="100" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="640" y="140" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Wind Speed</text>
  <text x="640" y="170" font-family="Arial" font-size="24" fill="#9c27b0">12 km/h</text>
  <text x="720" y="170" font-family="Arial" font-size="12" fill="#4caf50">+3.7%</text>
  
  <!-- Weather Trends Chart -->
  <rect x="220" y="230" width="580" height="200" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="240" y="260" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Weather Trends</text>
  
  <!-- Chart Lines -->
  <polyline points="240,380 290,350 340,370 390,320 440,330 490,300 540,310 590,290 640,320 690,280 740,300" 
            fill="none" stroke="#2196f3" stroke-width="2"/>
  <polyline points="240,360 290,370 340,350 390,360 440,340 490,350 540,330 590,340 640,320 690,330 740,310" 
            fill="none" stroke="#f44336" stroke-width="2"/>
  
  <!-- Chart Legend -->
  <rect x="240" y="400" width="10" height="10" fill="#2196f3"/>
  <text x="260" y="410" font-family="Arial" font-size="12" fill="#333333">Temperature</text>
  <rect x="340" y="400" width="10" height="10" fill="#f44336"/>
  <text x="360" y="410" font-family="Arial" font-size="12" fill="#333333">Humidity</text>
  
  <!-- Recent Alerts -->
  <rect x="220" y="450" width="580" height="40" rx="4" fill="#fff3e0" stroke="#ffe0b2"/>
  <text x="240" y="475" font-family="Arial" font-size="14" fill="#e65100">Heavy Rain Alert: Expected in Northern Region (2 hours ago)</text>
</svg>